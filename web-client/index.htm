<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Movie rating database</title>

    <link href="css/semantic.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
    </style>

  </head>
  <body>

    <!-- content will go here -->

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/semantic.js" type="text/javascript"></script>
    <script src="js/bundle.js" type="text/javascript"></script>

    <script type="text/javascript"></script>

    <!-- ***********************************  WELCOME part of webpage ********************************* -->

    <div id="welcome" class="defhidmain">
      <div class="ui segment">

        <div class="ui primary button" id="w_user">
          User
        </div>
        <div class="ui primary button" id="w_admin">
          Admin
        </div>

        <center>
          <img src="img/welcome.jpg">
          <br>
          <div class="ui green tag label">
            Welcome
          </div>

          <div class="ui blue inverted form segment">
            <br>
            <div class="two fields">
              <div class="field">
                <label>Login</label>
                <input placeholder="Your username" type="text" id="login_username">
              </div>
              <div class="field">
                <label>Password</label>
                <input placeholder="Your password" type="text" id="login_password">
              </div>
            </div>
            <div class="ui teal submit button" id="login_button">
              Login
            </div>
          </div>
        </center>
      </div>
    </div>

    <!-- ***********************************  ADMIN part of webpage ********************************* -->
    <div id="admin" class="defhidmain">

    </div>

    <!-- ***********************************  USER part of webpage ********************************* -->
    <div id="user" class="defhidmain" >
      
      <div class="ui segment">

        <div class="ui tertiary purple menu">
          <a class="active item" id="ubtn_home"> <i class="home icon"></i> Home </a>
          <a class="item" id="ubtn_movies"> <i class="announcement icon"></i> Movies </a>
          <a class="item" id="ubtn_rated"> <i class="dashboard icon"></i> Rated </a>
          <a class="item" id="ubtn_genres"> <i class="folder outline icon"></i> Genres </a>
          <a class="item" id="ubtn_profile"> <i class="edit outline icon"></i> Edit profile </a>
          <a class="item" id="ubtn_reccomendations"> <i class="flag outline icon"></i> Reccomendations </a>

          <div class="right menu">
          <a class="item" id="ubtn_logout"> <i class="sign out icon"></i> Logout </a>
            <div class="item">
              <div class="ui transparent icon input">
                <input type="text" placeholder="Search..." id="search_text">
                <i class="search link icon" id="search"></i>
              </div>
            </div>
          </div>
        </div>
        
        Terrible<div class="ui large heart rating readonly" data-rating="1" data-max-rating="5"></div>&nbsp;&nbsp;&nbsp;   &nbsp;
        Didn't like it<div class="ui large heart rating readonly" data-rating="2" data-max-rating="5"></div> &nbsp;&nbsp;&nbsp;&nbsp;
        OK<div class="ui large heart rating readonly" data-rating="3" data-max-rating="5"></div> &nbsp;&nbsp;&nbsp;&nbsp;
        Liked it<div class="ui large heart rating readonly" data-rating="4" data-max-rating="5"></div>&nbsp;&nbsp;&nbsp;&nbsp;
        Really liked it<div class="ui large heart rating readonly" data-rating="5" data-max-rating="5"></div>
        <br><br>

        <div id="user_home_tab" class="defhid">
          <div class="ui raised segment">
            <a class="ui red ribbon label">Welcome</a>
            <p>
              Welcome registered user, click on the menu options or type into search bar and click search icon.     
            </p>
            <p align="center">
              <img src="img/db.jpg">
            </p>
          </div>

        </div>
        
        <div id="user_movies_tab" class="ui segment defhid">
          <div id="list_movies"></div>
        </div>

        <div id="list_genres" class="defhid"></div>
        <div id="list_genres_movies" class="defhid"></div>
      </div>
    </div>

  </body>
</html>
